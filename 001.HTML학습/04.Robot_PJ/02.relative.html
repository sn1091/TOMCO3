<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - relative</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            /* 글자가로중앙 */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자세로중앙 - 높이값과 같은 줄간격 */
            line-height: 100px;
        }

        #r1{
            position: relative;
            /****************************************** 
                [ 2. relative 포지션 ]
                - 렐러티브! 라고 읽어주세요~~!

                1) 위치이동속성이 적용된다!

                2) 위치이동의 기준은 원래 있던 위치임!
                (그래서 상대적인 즉, relative라는 단어를 사용함!)

                3) 이동시에 다른 요소에 영향이 없이 겹쳐질 수 있다!
                4) 원래 있던 위치는 그대로 보존된다!
                (의미: 기존위치가 보존되기 때문에 이동시켜도
                본래의 디자인이 망가져 보이지 않는다!)

                5) 위치값 설정시 2가지 기준으로만 셋팅한다!
                - 위, 아래 중 하나
                - 좌, 우 중 하나
                top, left / top, right
                bottom, left / bottom, right

                6) 마진은 그대로 적용된다!
                (다른 static요소에 영향을 미친다!)
                -> 마진으로 이동된 위치에서 위치이동값 적용

                7) relative는 위치 이동값을 사용하지 않으면
                static과 똑같은 특성을 가진다!

                8) relative는 겹쳐질 수 있으므로
                위아래 관계가 성립한다!
                기본적인 위아래 관계는 아래와 같다
                    (1) static보다 항상위!
                    (2) static 포지션이 아닌경우
                        나중에 그려진 요소가 위!
                        (손 놓고 손등때리기!)
                    (3) z-index 속성으로 숫자가 크면 위!

                9) 부모자격!!!
                -> 자식요소에 대한 다음의 중요한 특징이 있다!
                자식요소(혹은 자손요소)의 포지션이 앱솔루트일때
                자기자신에게 아무런 포지션이 없는 경우
                부모역할을 하지 않는다! 이때 부모역할을 하려면
                일반적으로 디자인이 그대로 유지되어야 하므로
                relative를 줘서 부모자격을 부여한다!
                (부모자격은 static이 아닌 포지션을 말함!)

                ____________________________________

                [ z-index란? ]

                - 겹쳐지는 포지션을 준 경우 위치순서를
                정하여 디스플레이를 변경하는 속성
                
                - z는 화면방향의 z축을 의미함
                - 기본값은 0 -> 같은 층에 있는 요소는 모두 0층

                - 포지션이 static인 경우 즉, 아무포지션이 없는경우
                z-index를 줘도 적용되지 않는다!
                왜? 스스로 위치이동값을 통해 겹쳐질 수 없으므로
                적용되지 않는다!

                - 결론적으로 z-index는 포지션이 static이 아닌 경우에만 적용된다!

                ((유의사항))
                z-index 비교시에 형제레벨에서 먼저비교하고
                하위 자손요소에서 비교하기 때문에 이것을
                남발할 경우 위로 올라오지 않는 경우 이것을
                정리하기가 어려워질 수 있다! 따라서 꼭 필요시에
                간단하게만 사용하자!


            ******************************************/
            top: 50px;
            left: 50px;

            /* 아래에 있는 relative보다 위 */
            z-index: 1;

            margin-top: 20px;
            margin-left: 20px;

            color: #fff;
            /*  배경: 색이반고윙/크 */
            background: url(./ab_img/ab5.jpg) no-repeat center/cover;
        }

        #s2{
            background-color: lightblue;
        }

        /* 두번째 relative요소 */
        #r2{
            position: relative;
            bottom: 75px;
            right: -86px;

            /* static보다 아래는 z-index가 마이너스 */
            z-index: -1;


            color: #fff;
            /*  배경: 색이반고윙/크 */
            background: url(./ab_img/ab4.jpg) no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s3">s3</div>

</body>
</html>
